<html>
    <head>
        <script language="javascript">
            document.write("<table border='1'><tr>");
            var ok = 0 ;
            for(n = 0 ; n < 1000; n++) {
                var x=1;
                if(n==0 || n==1) x=0;
                for(i=2 ; i<n ; i++) {
                    if(n%i==0) {
                        x=0;
                        break;
                    }
                }
                if(x==1) {
                  if ( ok % 10 === 0 && ok > 0 ) {
                     document.write("</tr><tr>");
                  }
                  document.write("<td>"); 
                  document.write(n);
                  document.write("</td>");
                  ok++;
                }
            }  
            document.write("</tr></table>");
        </script>
    </head>
    <body>
    </body>
</html>
